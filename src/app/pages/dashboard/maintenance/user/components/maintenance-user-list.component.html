<!-- List users -->
<div class="table-responsive" [formGroup]="form" *ngIf="users.length > 0">
  <table class="table table-hover table-bordered">
    <thead class="thead-light">
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Email</th>
        <th colspan="3">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users; let i = index;">
        <td>{{i+1}}</td>
        <td>{{user.name}}</td>
        <td>{{user.email}}</td>
        <td>
          <button class="btn btn-info btn-sm" [routerLink]="('/user/'+user._id)">
            <i class="fa fa-info-circle" aria-hidden="true"></i>
            Detail
          </button>
        <td>
          <app-maintenance-user-list-button-update [form]="form" [id]="user._id"></app-maintenance-user-list-button-update>
        </td>
        <td>
          <button class="btn btn-danger btn-sm" (click)="openModal(user._id)">
            <i class="fa fa-trash" aria-hidden="true"></i>
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<!-- /List users -->

<!-- Modal delete user -->
<div class="modal fade" id="modal-delete-user" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">WARNING</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Are you sure want to delete the user?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          <i class="fa fa-ban" aria-hidden="true"></i>
          Cancel
        </button>
        <button type="button" class="btn btn-success" (click)="deleteUser(idUserDelete)">
          <i class="fa fa-check" aria-hidden="true"></i>
          OK
        </button>
      </div>
    </div>
  </div>
</div>
<!-- /Modal delete user -->
