<div class="row mt-4">
  <form class="col-12" [formGroup]="formUser">
    <fieldset>
      <legend class="text-center text-uppercase h1">Detail user</legend>
      <div class="row">

        <div class="col-md-6">
          <!-- Nombre del usuario -->
          <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" readonly formControlName="name">
          </div>
          <!-- /Nombre del usuario -->
          <!-- Email del usuario -->
          <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" readonly formControlName="email">
          </div>
          <!-- /Email del usuario -->
          <!-- Foto del usuario -->
          <div class="form-group">
            <label>Photo</label>
            <input type="url" class="form-control" readonly formControlName="photo">
          </div>
          <!-- /Foto del usuario -->
          <!-- Fecha de registro del usuario -->
          <div class="form-group">
            <label>Register Date</label>
            <input type="text" class="form-control" readonly formControlName="registerDate">
          </div>
          <!-- /Fecha de registro del usuario -->
          <!-- Fecha de atualización del usuario -->
          <div class="form-group">
            <label>Update Date</label>
            <input type="text" class="form-control" readonly formControlName="updateDate">
          </div>
          <!-- /Fecha de atualización del usuario -->
        </div>

        <!-- Button image-->
        <div class="col-md-6 mt-4 text-center">
          <img [src]="formUser.value.photo" alt="" class="img-fluid img-thumbnail">
        </div>

        <!-- Button show users -->
        <div class="col-md-6 mt-4">
          <div class="form-group text-center">
            <button type="button" class="btn btn-primary" [routerLink]="('/user')">
              <i class="fa fa-users" aria-hidden="true"></i>
              Show all users
            </button>
          </div>
        </div>
        <!-- /Button show users -->
      </div>
    </fieldset>
  </form>
</div>
